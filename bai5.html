<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập điểm'));
    if (9<=a){
        alert('xuất xắc');
    }else if(7<=a){
        alert('tốt');
    }else if (5<=a){
        alert('trung bình');
    }else if(a<5){
        alert('yếu');
    }

</script>
</body>
